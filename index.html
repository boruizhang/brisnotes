---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>
  <!-- below to make the last post in homepage
  <h1>{{ site.posts.last.title }}</h1>
{{ site.posts.last.content }}
-->

{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}
</ul>
</div>
